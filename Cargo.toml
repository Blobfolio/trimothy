[package]
name = "trimothy"
version = "0.1.0"
authors = ["Blobfolio, LLC. <hello@blobfolio.com>"]
edition = "2021"
rust-version = "1.60"
description = "Traits for trimming slices, vecs, and strings."
license = "WTFPL"
repository = "https://github.com/Blobfolio/trimothy"
readme = "README.md"
keywords = []
exclude = [
	".github",
	".gitignore",
	".righteous-sandbox.json",
	"doc",
	"justfile",
]

[package.metadata.bashman]
name = "Trimothy"
bash-dir = "./"
man-dir = "./"
credits-dir = "./"

[dev-dependencies]
brunch = "0.2.*"

[features]
default = [ "std" ]
std = []

[[bench]]
name = "fn_trim_slice"
harness = false
required-features = [ "std" ]

[[bench]]
name = "fn_trim_mut_vec"
harness = false
required-features = [ "std" ]
