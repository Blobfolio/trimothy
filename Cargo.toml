[package]
name = "trimothy"
version = "0.8.0"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2024"
rust-version = "1.87"
description = "Traits for trimming slices, vecs, and strings."
license = "WTFPL"
repository = "https://github.com/Blobfolio/trimothy"
readme = "README.md"
keywords = [ "trim" ]
categories = [ "no-std" ]
exclude = [
	".github",
	".gitignore",
	".righteous-sandbox.json",
	"doc",
	"justfile",
]

[package.metadata.bashman]
name = "Trimothy"

[dev-dependencies]
brunch = "0.10.*"

[[bench]]
name = "fn_trim_mut"
harness = false

[[bench]]
name = "fn_trim_normal"
harness = false

[[bench]]
name = "fn_trim_slice"
harness = false
